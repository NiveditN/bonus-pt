<!-- swipe div to flip -->
<div class="flip card-tpl" on-swipe="isFlipped = !isFlipped">
	<div class="card-container" ng-class="{ 'flipped': isFlipped }">

		<div class="face front">
			<!-- FRONT -->
			<div style="position:relative; width:500px; height:300px; box-shadow:2px 2px 2px #888888;">
				<card-element element="model.background[0]" 		
					ng-style="model.background[0].style"
					type="'background'" 
					style="position:absolute; width: 100%; height: 100%">			
				</card-element>
				<div ng-repeat="text in model.texts | filter:{ side: true }">
					<card-element element="text" type="'text'"></card-element>
				</div>
				<div ng-repeat="image in model.images | filter:{ side: true }">
					<card-element element="image" type="'image'"></card-element>
				</div>	
				<div ng-repeat="field in model.fields | filter:{ side: true }">
					<card-element element="field" type="'field'"></card-element>
				</div>
				<div ng-repeat="(name, rule) in model.rules | objectFilter:'side':true">
					<card-element element="rule" type="'rule'" name="name"></card-element>
				</div>
			</div>
		</div>

		<div class="face back">
			<!-- BACK -->
			<div style="position:relative; width:500px; height:300px; box-shadow:2px 2px 2px #888888;">
				<card-element element="model.background[1]" 		
					ng-style="model.background[1].style"
					type="'background'" 
					style="position:absolute; width: 100%; height: 100%">			
				</card-element>
				<div ng-repeat="text in model.texts | filter:{ side: false }">
					<card-element element="text" type="'text'"></card-element>
				</div>
				<div ng-repeat="image in model.images | filter:{ side: false }">
					<card-element element="image" type="'image'"></card-element>
				</div>	
				<div ng-repeat="field in model.fields | filter:{ side: false }">
					<card-element element="field" type="'field'"></card-element>
				</div>
				<div ng-repeat="(name, rule) in model.rules | objectFilter:'side':false">
					<card-element element="rule" type="'rule'" name="name"></card-element>
				</div>
			</div>
		</div>

	</div>
</div>
